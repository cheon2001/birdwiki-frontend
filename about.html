<!-- about.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Birdwiki 소개</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header-container"></div>

  <main class="article-page">
    <h1>Birdwiki 소개</h1>
    <p style="font-size: 18px; margin-top: 20px;">
      <strong>Birdwiki</strong>는 대한민국의 조류 생태와 분류를 알리기 위해 제작된 웹 백과입니다.<br />
      사용자들이 자유롭게 문서를 생성하고, 정보를 공유하며, 조류에 대한 지식을 축적해가는 것을 목표로 하고 있습니다.
    </p>
    <p style="font-size: 16px; margin-top: 10px;">
      모든 데이터는 오픈된 출처와 사용자 기여를 기반으로 하며, 과학적 근거와 생태적 정보를 중시합니다.
    </p>
  </main>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
      });
  </script>
</body>
</html>
