<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birdwiki Î¨∏ÏÑú</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .section-ref {
      margin-top: 0.5rem;
      padding: 0.6rem;
      background-color: #f5f5f5;

    .section-image {

      border-radius: 8px;

      display: block;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <a href="index.html" class="logo-group">
      <img src="assets/icons/Birdwiki_icon.png" alt="Birdwiki Logo" class="logo-icon" />
      <div class="logo">
        <strong>Birdwiki</strong> : Birds of South Korea
      </div>
    </a>

    
    <div class="search-box top-search">
      <input type="text" id="topSearchInput" placeholder="üîç Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" autocomplete="off" />
      <ul id="topSuggestions" class="suggestion-list"></ul>
    </div>
    
    <nav class="nav-menu">
      <a href="index.html" class="nav-link">Birdwiki</a>
      <a href="#" class="nav-link">ÌÜ†Î°†Ïû•</a>
      <a href="#" class="nav-link">Í≤åÏãúÌåê</a>
      <a href="write.html" class="nav-link important">Î¨∏ÏÑú ÎßåÎì§Í∏∞</a>
      <img src="assets/icons/User_icon.png" alt="User" class="user-icon" />
    </nav>

  </header>

  <div class="hero-section flush-to-header">
    <img id="cover-image" class="hero-background" />
    <button id="edit-button" class="hero-edit-button">‚úèÔ∏è Î¨∏ÏÑú ÏàòÏ†ï</button>
    <div class="hero-overlay">
      <h1 id="korean-name">Íµ≠Î™Ö</h1>
      <em id="scientific-name" class="sci-name"></em>
      <p id="english-name" class="eng-name"></p>
      <p id="classification">
        <span id="order"></span> &gt;
        <span id="family"></span> &gt;
        <span id="genus"></span>
      </p>
    </div>
  </div>

  <main class="article-page">
    <article class="article-content">
      <div id="doc-content">Î°úÎî© Ï§ë...</div>
    </article>
  </main>

  <div id="lightbox" class="image-lightbox-overlay">
    <img src="" alt="ÌôïÎåÄ Ïù¥ÎØ∏ÏßÄ" />
  </div>
  

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');

    function renderContent(text) {
      const lines = text.split('\n');
      const container = document.getElementById('doc-content');
      container.innerHTML = '';

      let currentSection = null;
      let imageContainer = null;

      lines.forEach(line => {
        if (line.startsWith('## ')) {
          const h2 = document.createElement('h2');
          h2.textContent = line.replace('## ', '');
          container.appendChild(h2);
          currentSection = container;
          imageContainer = null;
        } else if (line.startsWith('### ')) {
          const h3 = document.createElement('h3');
          h3.textContent = line.replace('### ', '');
          h3.className = 'subheading-title';
          container.appendChild(h3);
          currentSection = container;
          imageContainer = null;
        } else if (line.startsWith('![')) {
          const altMatch = line.match(/!\[(.*?)\]\((.*?)\)/);
          if (altMatch) {
            const [_, alt, src] = altMatch;

            if (!imageContainer) {
              imageContainer = document.createElement('div');
              imageContainer.className = 'section-inline-images';
              currentSection.appendChild(imageContainer);
            }

            const block = document.createElement('div');
            block.className = 'image-block';

            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            img.className = 'section-image';



            const caption = document.createElement('p');
            caption.textContent = alt;
            caption.className = 'image-caption';

            block.appendChild(img);
            block.appendChild(caption);
            imageContainer.appendChild(block);
          }
        } else if (line.startsWith('\ud83d\udcda \ucc38Í≥†Î¨∏Ìóå:')) {
          const refText = line.replace('\ud83d\udcda \ucc38Í≥†Î¨∏Ìóå:', '').trim();
          const ref = document.createElement('div');
          ref.className = 'section-ref';
          ref.innerHTML = `<strong>Ï∞∏Í≥†Î¨∏Ìóå:</strong> ${refText}`;
          currentSection.appendChild(ref);
        } else if (line.trim() !== '') {
          const p = document.createElement('p');
          p.textContent = line;
          currentSection.appendChild(p);
        }
      });
    }

    if (!title) {
      document.getElementById('doc-title').textContent = '‚ùå Ï†úÎ™©Ïù¥ Ï†úÍ≥µÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.';
    } else {
         fetch(`https://birdwiki.onrender.com/api/wiki/${title}`)
        .then(res => res.ok ? res.json() : Promise.reject('Î¨∏ÏÑúÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§'))
        .then(data => {
          document.getElementById('korean-name').textContent = data.koreanName || data.title;
          document.getElementById('scientific-name').textContent = data.scientificName || '';
          document.getElementById('english-name').textContent = data.englishName || '';
          document.getElementById('order').textContent = data.order || '';
          document.getElementById('family').textContent = data.family || '';
          document.getElementById('genus').textContent = data.genus || '';
          if (data.coverImage) {
            document.getElementById('cover-image').src = data.coverImage;
          }
          renderContent(data.content);
        })
        .catch(err => {
          document.getElementById('doc-title').textContent = '‚ùå Î¨∏ÏÑúÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏùå';
          document.getElementById('doc-content').textContent = err;
        });
    }

    document.getElementById("edit-button").addEventListener("click", () => {
      window.location.href = `write.html?title=${encodeURIComponent(title)}&edit=true`;
    });

    

document.getElementById("lightbox").addEventListener("click", () => {
  document.getElementById("lightbox").style.display = "none";
});

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    document.getElementById("lightbox").style.display = "none";
  }
});


document.addEventListener("DOMContentLoaded", () => {
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = lightbox.querySelector("img");

  document.body.addEventListener("click", (e) => {
    if (e.target.classList.contains("section-image")) {
      lightboxImg.src = e.target.src;
      lightbox.style.display = "flex";
    }
  });

  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      lightbox.style.display = "none";
    }
  });
});

const topInput = document.getElementById('topSearchInput');
  const topSuggestions = document.getElementById('topSuggestions');

  if (topInput) {
    topInput.addEventListener('input', async () => {
      const keyword = topInput.value.trim();
      topSuggestions.innerHTML = '';
      if (!keyword) return;

      try {
        const res = await fetch(`https://birdwiki.onrender.com/api/suggest?q=${encodeURIComponent(keyword)}`);
        const results = await res.json();

        results.forEach(title => {
          const li = document.createElement('li');
          li.textContent = title;
          li.className = 'suggestion-item';
          li.addEventListener('click', () => {
            window.location.href = `read.html?title=${encodeURIComponent(title)}`;
          });
          topSuggestions.appendChild(li);
        });
      } catch (err) {
        console.error('üîç ÏûêÎèôÏôÑÏÑ± Ïã§Ìå®:', err);
      }
    });

    topInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const keyword = topInput.value.trim();
        if (keyword) {
          window.location.href = `read.html?title=${encodeURIComponent(keyword)}`;
        }
      }
    });
  }
  </script>
</body>
</html>
